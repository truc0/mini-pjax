<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta charset="utf-8">
    <title>Index | MiniPJAX</title>
  </head>
  <body>
    <nav class="controllers">
      <a href="/index.html"><button>Index</button></a>
      <a href="/blog.html"><button>Blog</button></a>
      <a href="/about.html"><button>About</button></a>
    </nav>
    <main id="container">
      <h1>Blog comes here!</h1>
    </main>

    <!-- load scripts and styles -->
    <script src="./js/mini-pjax.js"></script>
    <script>
      let pjax = PJAX('a', '#container')
      pjax.use(pjax.request)
      pjax.use(pjax.parse)
      pjax.use(pjax.mount)
      pjax.use(pjax.pushState)
    </script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all">
  </body>
</html>
